<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container sleepcalculator">
        <div class="row">
          <div class="col-md-5">
            <div class="wake-up">
              <h4>Проснитесь в нужное вам время.</h4>
              <p class="small">Выберете время, во сколько вы хотите проснуться.</p>
              <input data-customClass="form-control" type="text" id="sleepcalc" data-format="h:mm a" data-template="hh : mm a" name="datetime" value="6:30 am">
            </div>
          </div>
          <div class="col-md-6">
            <h4>Вы должны лечь спать в:</h4>
            <div class="row">
              <div class="col-md-12">
                <h3 id="result1" class="resulttime animated"></h3>
                <p>Это даёт вам 9 часов сна и 6 циклов сна.</p>
              </div>
              <div class="col-md-12">
                <h3 id="result2" class="resulttime"></h3>
                <p>Это даёт вам 7.5 часов сна и 5 циклов сна.</p>
              </div>
              <div class="col-md-12">
                <h3 id="result3" class="resulttime"></h3>
                <p>Это даёт вам 6 часов сна и 4 циклов сна.</p>
              </div>
            </div>
          </div>
        </div>
      <script src="index.js"></script>
</body>
</html>
